    <script type="text/javascript">
      if (localStorage.getItem("Ristoranti" === null)){

        localStorage.setItem("Ristoranti",JSON.stringify(Ristoranti));

      if (localStorage.getItem("Utenti") === null){
        console.log("Carico Utenti")
        localStorage.setItem("Utenti",JSON.stringify(Utenti));
      }
      checklog();
      createTable();
      function logout() {
        localStorage.setItem('AdminLogged', 'No');
        window.location = "index.html";
      }
      function Store() {
        obj = JSON.parse(localStorage.getItem("Utenti"));
        data = '[{"nome":'+JSON.stringify(document.getElementById('Nome').value)+',"cognome":'+JSON.stringify(document.getElementById('Cognome').value)+',"telefono":'+JSON.stringify(document.getElementById('Telefono').value)+',"email":'+JSON.stringify(document.getElementById('Email').value)+',"cognome":'+JSON.stringify(document.getElementById('Password').value)+'}]';
        obj = obj+data;
        localStorage.setItem('Utenti', obj);
        location.href = 'user.html';
      }
      function checklog() {
        if (localStorage.getItem("AdminLogged")=="No") {
          window.location = "index.html";
        }
      }
      
      function createTable(){
        Utenti = JSON.parse(localStorage.getItem("Utenti"));
        var table = document.getElementById("table");
        var tBody = document.createElement ("tbody");
        table.appendChild(tBody);
        for (var key in Utenti) {
          if (key != 0) {
            var row1 = tBody.insertRow(-1);
            cell0 = row1.insertCell(0);
            cell1 = row1.insertCell(1);
            cell2 = row1.insertCell(2);
            cell3 = row1.insertCell(3);
            cell4 = row1.insertCell(4);
            cell0.innerHTML = Utenti[key].nome;
            cell1.innerHTML = Utenti[key].cognome;
            cell2.innerHTML = Utenti[key].telefono;
            cell3.innerHTML = Utenti[key].email;
            cell4.innerHTML = Utenti[key].password;
          } 
        }
      }
    </script>
